name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build, Push, Deploy
        env:
          GCP_PROJECT_ID_RAW: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REGION_RAW: ${{ secrets.GCP_REGION }}
        run: |
          # Strip Windows CRLF + newlines from secrets (THIS is the key fix)
          GCP_PROJECT_ID="$(printf "%s" "$GCP_PROJECT_ID_RAW" | tr -d '\r\n' | xargs)"
          GCP_REGION="$(printf "%s" "$GCP_REGION_RAW" | tr -d '\r\n' | xargs)"

          echo "region_len=${#GCP_REGION} project_len=${#GCP_PROJECT_ID}"

          gcloud auth configure-docker "${GCP_REGION}-docker.pkg.dev" --quiet

          IMAGE="${GCP_REGION}-docker.pkg.dev/${GCP_PROJECT_ID}/fastapi-docker-repo/fastapi-app:latest"
          echo "IMAGE=$IMAGE"

          docker build -t "$IMAGE" .
          docker push "$IMAGE"

          gcloud run deploy fastapi-app \
            --image "$IMAGE" \
            --region "$GCP_REGION" \
            --platform managed \
            --allow-unauthenticated